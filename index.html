<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="content">
				<h1 class="gametitle">TIC TAC TOE</h1>
				<div class="playernames">
					<span class="players"><input type="text" class="playernameinput" name="player1" id="player1"></span>
					Vs.
					<span class="players"><input type="text" class="playernameinput" name="player2" id="player2"></span>
				</div> 
				<button id="playButton">PLAY NOW</button>
				<button id='computer' onclick= computerTurn()>Click Me If Its Computers Turn </button>
				<input id="restartGame" type="reset" value="RESET" onClick="window.location.reload()">
				<div id="error"></div>
				<div id="turnMessage"></div>
				<div id="winMessage"></div>
				<div class="wrapper" id="mainBox">
					<div class="box" id="b1" onclick="nextPlayer(this);"></div>
					<div class="box" id="b2" onclick="nextPlayer(this);"></div>
					<div class="box" id="b3" onclick="nextPlayer(this);"></div>
					<div class="box" id="b4" onclick="nextPlayer(this);"></div>
					<div class="box" id="b5" onclick="nextPlayer(this);"></div>
					<div class="box" id="b6" onclick="nextPlayer(this);"></div>
					<div class="box" id="b7" onclick="nextPlayer(this);"></div>
					<div class="box" id="b8" onclick="nextPlayer(this);"></div>
					<div class="box" id="b9" onclick="nextPlayer(this);"></div>
				</div>
				<div id="winner"></div>				
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
